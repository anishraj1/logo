<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="styles/styles.css">
    <title>Logo</title>
</head>
<body>
    <!-- Header Section -->
    <header class="head">
        <nav>
            <!-- Logo -->
            <div class="logo">
                <img src="./resource/logo.png" alt="LOGO">
                <!-- Navigation -->
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Pricing</a></li>
                </ul>
            </div>
            <!-- Button -->
            <div>
                <button class="btn">Contact Us</button>
            </div>
        </nav>
    </header>
    <!-- Hero Section -->
    <section class="hero-section">
        <!-- Hero Left Section -->
        <div class="left-section">
            <h1>We Help You <br> <span>Crush</span> Your <br> Competition</h1>
            <p>Build trust to connect your brand to billions of users and grow your revenue <br> through SEO.</p>
            <button class="main-btn">See our services</button>
        </div>
        <!-- Hero Right Section -->
        <div class="right-section">
            <img src="./resource/hero.png" alt="Loading Problem..">
        </div>
    </section>
</body>
</html>
